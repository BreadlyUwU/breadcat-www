{% extends "base.html" %}
{% block content %}
	<head>
		<title>{{ page.title }} - {{ config.title }}</title>
		<link rel="stylesheet" href="{{ get_url(path='blog.css') }}" type="text/css" />

		<meta name="description" content="{{ page.description }}" />
		<meta name="keywords" content="
			{% if page.taxonomies.tags %}
			{% set post_tags = page.taxonomies.tags | sort | unique(case_sensitive=false) %}
			{% for tag in post_tags %}{{ tag }}
				{%- if not loop.last %}{{ ',' | safe }}{% endif -%}
			{% endfor -%}
			{% endif %}
		" />
		<meta name="author" content="Breadly" />
	</head>

	<div class="titlebar">
		<div class="w-left">
			<a href="../"><div class="btn arrow" title="{{ trans(key="back", lang=lang) }}"></div></a>
			<div class="title"><span>{{ page.title }}</span></div>
		</div>
		<div class="w-right">
			{% if page.lang != "en" %}
				<a href="{{ config.base_url }}/{{ page.slug }}/" title="Switch to the english version of this page">ğŸ‡«ğŸ‡·</a>
			{% else %}
				<a href="{{ config.base_url }}/fr/{{ page.slug }}/" title="Switcher vers la version franÃ§aise de cette page">ğŸ‡¬ğŸ‡§</a>
			{% endif %}
			<div class="btn minimize"></div>
			<div class="btn maximize"></div>
			<div class="btn close"></div>
		</div>
	</div>

	<div id="content-body">
		<article>
			{{ page.content | safe }}
		</article>
	</div>
		
{% endblock content %}
